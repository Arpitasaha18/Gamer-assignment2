<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer-Zone</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/68fc8bd30e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-title">
                <img src="images/Frame.png" alt="">
                <h3 class="gamer"><span style="color: #FF42A5;">G</span>amer</h3>
            </div>

            <div class="nav-list">
                <ul>
                    <li><a href="">About US</a></li>
                    <li><a href="">Developers</a></li>
                    <li class="follow-us"><a href="">Follow Us ON</a> <img src="images/youtube.png" alt="">  <img src="images/music.png" alt=""></li>
                </ul>
            </div>
        </nav>

        <div class="banner">
            <div class="banner-container">
                <h3>Play Like The</h3>
                <h2>G.O.A.T.</h2>
                <ul>
                    <li><i class="fa-regular fa-circle-play"></i>1-Click instant play</li>
                    <li><i class="fa-solid fa-download"></i>No Download</li>
                    <li><i class="fa-solid fa-user-group"></i>1000s of supported online games</li>
                </ul>
                <button class="sign-in">Sign IN</button>
                <button class="rogue">Go Rouge</button>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
